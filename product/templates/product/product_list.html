{% extends 'base.html' %}

{% block styles %}
<style>
    .no_margin {
        margin-right: auto;
        margin-left: auto;
    }
</style>
{% endblock %}
{% block content %}
<div class="py-5 bg-light">
    <div class="container-fluid">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
        {% for product in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="100%" src="{{ product.thumbnail.url }}"
              alt="產品照片" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <div class="card-body">
              <p class="card-text">{{ product.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" href="{{product.get_absolute_url}}" role="button">查看</a>
                </div>
                <small class="text-muted">NT {{ product.price }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
